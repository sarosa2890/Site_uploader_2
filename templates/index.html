<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }

        #progressBar {
            width: 100%;
            background-color: #eee;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
            display: none; /* —Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #progressBar.show {
            display: block;
            opacity: 1;
        }

        #progressBarFill {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞</h1>
        <form id="uploadForm">
            <input type="file" name="file" id="fileInput" required><br>

            <!-- –ü–†–û–ì–†–ï–°–°-–ë–ê–† –º–µ–∂–¥—É –≤—ã–±–æ—Ä–æ–º —Ñ–∞–π–ª–∞ –∏ –∫–Ω–æ–ø–∫–æ–π -->
            <div id="progressBar">
                <div id="progressBarFill">0%</div>
            </div>

            <button type="submit">‚¨Ü –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </form>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            const progressBar = document.getElementById("progressBar");
            progressBar.classList.add("show");

            const progressFill = document.getElementById("progressBarFill");
            const xhr = new XMLHttpRequest();

            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + "%";
                    progressFill.textContent = percent + "%";
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    window.location.href = response.redirect_url;
                } else {
                    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞.");
                }
            };

            xhr.onerror = function() {
                alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ.");
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
